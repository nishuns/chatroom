<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yor Home</title>
</head>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
<body>
    <div class="app-container">
        <div class="row1">
            <div class="header">
                <div class="docs header-elem">
                    <p class="text-light elem"><i class="fas fa-file-alt"></i> Document</p>
                </div>
                <div class="about header-elem ">
                    <p class="text-light elem"><i class="fas fa-user"></i> About</p>
                </div>
                <div class="contac header-elem ">
                    <p class="text-light elem"><i class="fas fa-address-book"></i> Contact</p>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="col1 row2-col">
                <h1 class="text-light" style="font-size: 10rem;">Yor</h1>
                <h4 class="text-light">A Place to new ideas to Think and Learn</h4>
            </div>
            <div class="col2">
                <div class="login-box">
                    <h3 class='text-light' style="margin: 20px 0;" id="login-box-title">Sign in Here</h3>
                    <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">
                        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                        Signin with Google
                      </a>
                      <h4 class="text-dark">or</h4>
                    <form action="" class='login-form'>
                        <input type="text" class='form-control' name='email' id='email' placeholder="Email Address" style="margin: 10px;">
                        <input type="password" class='form-control' name="password" id="password" placeholder="Password" style="margin: 10px;">
                        <button class="btn btn-primary">Sign in</button>
                        <label class="text-dark" style="margin-top: 20px;">Already have a account?<a class="sign-in-button"  href="./login.html">Click Here</a></label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
</body>
</html>
